<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <!-- Method = GET and PUT -->
    <!-- Action = Where we send the information (the server location) -->
    <div class="container">
        <header class="d-flex justify-content-center">
            <h1>Register</h1>
        </header>
        <form action="www.api.com/server.py" method="get">
            <div class="row">
                <div class="col-md">
                    <label for="" class="form-check-label">Username:</label>
                    <input type="text" name="username" id="username" class="form-control">
                </div>
                <div class="col-md">
                    <label for="" class="form-check-label">Password:</label>
                    <input type="password" name="password" id="password" class="form-control">
                </div>
            </div>
            <label for="">Do you want to be bombarded with meaningless emails?</label>
            <select name="signup" id="signup" class="form-control">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            <br>
            <div class="row">
                <div class="col-md text-center">
                    <button type="submit" class="btn btn-success" id="subbutt">Submit form</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        let submitButton = document.querySelector("#subbutt");

        const preventSubmission = (event) => {
            event.preventDefault(); // stops default behaviour
            console.log("weehee we didn't go anywhere");
            window.location.href = "https://www.google.com";
        }

        submitButton.addEventListener("click", preventSubmission);
    </script>
</body>

</html>
