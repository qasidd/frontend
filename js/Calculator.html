<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Calculator</title>
</head>

<body>
    <main class="container">
        <h1 class="text-center">Let's compute</h1>
        <br>
        <div class="row">
            <div class="col-md">
                <input type="number" class="form-control" id="firstNumber" placeholder="first number:">
            </div>
            <div class="col-md">
                <input type="number" class="form-control" id="secondNumber" placeholder="second number:">
            </div>
        </div>
        <div class="row">
            <div class="col-md text-center">
                <br>
                <button class="btn btn-primary" id="+" onclick="add();">&plus;</button>
                <button class="btn btn-primary" id="sub">&minus;</button>
                <button class="btn btn-primary" id="x">&times;</button>
                <button class="btn btn-primary" id="/">&sol;</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <br>
                <input type="text" id="result" class="form-control" disabled placeholder="result">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md text-center">
                <button class="btn btn-danger" id="clearValues">Clear Values</button>
                <button class="btn btn-danger" id="clearHistory">Clear History</button>
            </div>
        </div>
        <div class="history"></div>
    </main>

    <script src="./Calculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
